<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <span id = "pass">Testing</span>
            <div class="row">
                <div class = "left">
                    Password length
                </div>
                <div class = "right">
                    <input id="length" placeholder="Enter Length">
                </div>
            </div>
            <div class="row">
                <div class = "left">
                    Contain Uppercase
                </div>
                <div class = "right">
                    <input id="upper" type = "checkbox">
                </div>
            </div>
            <div class="row">

                <div class = "left">
                    Contain Lowercase
                </div>
                <div class = "right">
                    <input id="lower" type = "checkbox">
                </div>
            </div>
            <div class="row">

                <div class = "left">
                    Contain Numbers
                </div>
                <div class = "right">
                    <input id="number" type = "checkbox">
                </div>
            </div>
            <div class="row">

                <div class = "left">
                    Contain Symbols
                </div>
                <div class = "right">
                    <input id="symbol" type = "checkbox">
                </div>
            </div>
            <button onclick="print()" class="btn">Generate</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
